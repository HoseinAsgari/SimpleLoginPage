<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>ورود</title>
</head>

<body>
    <main class="container">
        <div class="login centered text-center py-3 pt-4">
            <h1>ورود</h1>
            <hr>
            <form asp-action="LogIn" method="post">
                <div asp-validation-summary="All" class="text-danger"></div>
                <div class="form-group p-3">
                    <label asp-for="Email" class="control-label p-1">ایمیل</label>
                    <input asp-for="Email" class="form-control" placeholder="ایمیل..." />
                    <span asp-validation-for="Email" class="text-danger"></span>
                </div>
                <div class="form-group p-3">
                    <label asp-for="Password" class="control-label p-1">رمز عبور</label>
                    <input asp-for="Password" placeholder="رمز عبور..." class="form-control" />
                    <span asp-validation-for="Password" class="text-danger"></span>
                </div>
                <div class="form-group p-3">
                    <label class="form-check-label">مرا به خاطر بسپار</label>
                    <input class="form-check-input" type="checkbox" asp-for="RememberMe">
                </div>
                <div class="form-group p-3">
                    <input type="submit" value="ورود" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </main>

    <footer>
    </footer>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/site.js"></script>
</body>

</html>
